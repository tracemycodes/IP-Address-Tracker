<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <form>
        <input type="text" name="ip-address" id="ip-address" />
        <button class="submit-btn">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
      </form>
    </header>
    <section>
      <div>
        <h2>IP ADDRESS</h2>
        <p class="ip-num">192.212.174.101</p>
      </div>
      <div>
        <h2>Location</h2>
        <p class="ip-location">Brooklyn, NY 10001</p>
      </div>
      <div>
        <h2>TIMEZONE</h2>
        <p class="ip-timezone">Brooklyn, NY 10001</p>
      </div>
      <div>
        <h2>ISP</h2>
        <p class="ip-isp">Brooklyn, NY 10001</p>
      </div>
    </section>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="./js/ipapi.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
